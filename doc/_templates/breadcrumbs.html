{% extends "!breadcrumbs.html" %}

{% block breadcrumbs_aside %}
   {# never show edit-source #}
   <span class="float-right" role="navigation" aria-label="breadcrumb navigation">
      {% if prev %}
        <li>
          <a href="{{ prev.link|e }}" title="{{ prev.title|striptags|e }}" accesskey="p"><span class="fa fa-arrow-circle-left"></span> {{prev.title|striptags|e }}</a>
        </li>
      {% endif %}
      {% if prev and next %}<li style="padding-right:5px">|</li>{% endif %}
      {% if next %}
        <li>
            <a href="{{ next.link|e }}" title="{{ next.title|striptags|e }}" accesskey="n">{{ next.title|striptags|e }} <span class="fa fa-arrow-circle-right"></span></a>
        </li>
      {% endif %}
  </span>
{% endblock %}
